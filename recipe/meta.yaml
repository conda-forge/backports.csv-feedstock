{% set name = "backports.csv" %}
{% set version = "1.0.6" %}
{% set sha256sum = "bed884eeb967c8d6f517dfcf672914324180f1e9ceeb0376fde2c4c32fd7008d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - backports

  run:
    - python
    - backports

test:
  imports:
    - backports.csv

about:
  home: https://github.com/ryanhiebert/backports.csv/
  license: PSFL 2
  license_file: LICENSE.rst
  summary: Backport of Python 3's csv module for Python 2

extra:
  recipe-maintainers:
    - rmax
